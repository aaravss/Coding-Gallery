<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 id="title">My Coding Gallery</h1>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            
            <div class="line"></div>
            <span><iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/QABvkAGVve1HSCB1eFvXpliyYLBtC19uBYA1ZqwIXoE/embed"></iframe>
            <p> Aarav's Random Ball Game!</p> </span>
           <span><iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe> 
            <p>Catch it or Crack it!</p> </span>
            <span><iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/s6KF3vf-TgH-YqZkB0q8mFc-g6UHZ7P_QweU5F_xS8Q/embed"></iframe>
            <p>Aarav's Study and Play!</p></span>

            <p>Aarav's Floral Artwork</p></span>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>These games are bulit in game lab, click on a game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/Sdt_OgR8VajkwZ9t45UeVtzMLGiyqhNFJexB9eCe480" target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>Car Racing</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/EjZLCWvr1kkn5cWZ-iYQDJuxCBku9inZm94G0VUXi7Q" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>Be in space</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/xnvSl4JWbhMEly--oKg-aLXwzwZJa0Ss6TTzkCQdb-M" target="_blank">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="game3.PNG">
                        </a>
                        <p>The Bird and the Wizard</p>
                    </div>
                    
                    <div class="item">
                        <!--Add
                        "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                         in href part  -->
                        <a href="https://studio.code.org/projects/playlab/HZ9kCVLtFAwWwOFuNkneQMmEwZGZ3s9lLRkMNcWYcDA" target="_blank">

                        </a>
                        <p>Space Password</p>

                <div class="item">
                    <a href="https://studio.code.org/projects/spritelab/COIaWbu2BeWrYfHyudDxeGiZVHFIRAYnelKhXIpdJ30" target="_blank">
                        <img src="game5.PNG">    
                    </a>
                    <p>Drone Fighters!</p>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
